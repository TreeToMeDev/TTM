<mat-toolbar>
    
    <mat-toolbar-row>
    
        <div>
            <a routerLink="/dashboard" href="#">
            <img src="assets/SYKER-Logo-white-blue-1536x439.png" class='app-logo' alt="">
            </a>
        </div>

        <span *ngFor="let module of modules">
            <a class="nav-button" mat-button routerLinkActive="nav-button-active" [routerLink]="[ module.routerLink ]">
                {{ module.label }}
            </a>
        </span>

        <span class="example-spacer"></span>
	    <span flex></span>
        
        <button class="menu-style" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon class="icon-display">account_circle</mat-icon>
        </button>
    
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>logout</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>

    </mat-toolbar-row>

</mat-toolbar>
