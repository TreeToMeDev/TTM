<form class="standard-form" #ngForm="ngForm">
    <mat-accordion multi [togglePosition]="'before'">
        <div class="accordion-spacer">
            <mat-expansion-panel [expanded]="true" class="expansion-panel">
                <mat-expansion-panel-header class="panel-header">
                    <mat-panel-title class="panel-title">
                        History
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div *ngIf="history == null || history.length == 0" class="no-records">
                    <i>No records found</i>
                </div>
                <div *ngIf="history != null && history.length > 0">
                    <div *ngIf="history != undefined">
                        <table mat-table [dataSource]="dataSource" class="list-table">
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                                <td mat-cell *matCellDef="let history">    
                                    {{ history.action }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef>Description</th>
                                <td mat-cell *matCellDef="let history">    
                                    {{ history.description }}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="timeStamp">
                                <th mat-header-cell *matHeaderCellDef>Date / Time</th>
                                <td mat-cell *matCellDef="let history">    
                                    {{ history.timeStamp | dateTimeLocalPipe}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="userName">
                                <th mat-header-cell *matHeaderCellDef>User</th>
                                <td mat-cell *matCellDef="let history">    
                                    {{ history.userName }}
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>                    
                    </div>
                </div>
            </mat-expansion-panel>
        </div>
    </mat-accordion>
</form>
