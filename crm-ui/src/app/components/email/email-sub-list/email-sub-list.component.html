<form class="standard-form" #ngForm="ngForm" XngSubmitX="onSubmit()" [formGroup]="form">
    <mat-accordion multi [togglePosition]="'before'">
        <div class="accordion-spacer">
            <mat-expansion-panel [expanded]="true" class="expansion-panel">
                <mat-expansion-panel-header>
                    <mat-panel-title class="panel-title">
                        Emails
                    </mat-panel-title>
					<button mat-raised-button color="primary" (click)="addView('ADD', $event, -1)">
                        New Email
                    </button>
                </mat-expansion-panel-header>
                <div *ngIf="emails == null || emails.length == 0" class="no-records">
                    <i>No records found</i>
                </div>
                <div *ngIf="emails != undefined && emails.length > 0">
                    <div>
                        <table mat-table [dataSource]="emails" class="list-table">
                            <ng-container matColumnDef="recipient">
								<th mat-header-cell *matHeaderCellDef>Recipient</th>
								<td mat-cell class="truncate-cell-text" *matCellDef="let email">
									<a class="link-style"> <!-- (click)="addView('VIEW', $event, note.id)">-->
										{{ email.recipient }}
									</a>
								</td>
							</ng-container>
                            <ng-container matColumnDef="subject">
								<th mat-header-cell *matHeaderCellDef>Subject</th>
								<td mat-cell *matCellDef="let email">
									{{ email.subject }}
								</td>
							</ng-container>
                            <ng-container matColumnDef="timestamp">
								<th mat-header-cell *matHeaderCellDef>Date/Time</th>
								<td mat-cell *matCellDef="let email">
									{{ email.timeStamp | date: 'yyyy-MM-dd HH:mm:ss' }}
								</td>
							</ng-container>
                            <!-- Do not allow notes to be deleted.  TZ: 11-07-22  --
                             <ng-container matColumnDef="buttons">
								<th mat-header-cell *matHeaderCellDef> </th>
								<td mat-cell *matCellDef="let purchase" class='mat-topography'>
									<button mat-raised-button color="warn" (click)="openDialog('0ms', '0ms', purchase.id)">
										Delete    
									</button>
								</td>
							</ng-container> --
                            -->
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </mat-expansion-panel>
        </div>
    </mat-accordion>
</form>
